<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Card Layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css" >
    <title>Document</title>
</head>
    
<body>
    <main>
        <div class="container">
            <div class="container--first">
                <div class="card--first"></div>
                <div class="card--second"></div>
                <div class="card--third"></div>
            </div>
            <div class="container--second">
                <div class="card--fourth"></div>
                <div class="card--fifth"></div>
                <div class="card--sixth"></div>         
            </div>
            <div class="container--third">
                <div class="card--seven">Some text</div>
                <div class="card--eight">Some text</div>
                <div class="card--nine">Some text</div>  
            </div>        
            <div class="container--fourth">
                <div class="card--ten"></div>
                <div class="card--eleven"></div>
                <div class="card--twelve"></div>  
            </div>      
            <div class="container--fifth">
                <div class="card--thirteen"></div>
                <div class="card--fourteen"></div>
                <div class="card--fifteen"></div>  
            </div> 
            <div class="container--sixth">
                <div class="card--sixteen"></div>
                <div class="card--seventeen"></div>
                <div class="card--eighteen"></div>  
            </div> 
        </div>
    </main>
</body>
</html>
